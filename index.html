<!DOCTYPE html>
<html>
<head>
    <title>Loading Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&subset=latin-ext" rel="stylesheet">
</head>

<body>

<!-- Loading Screen Wrap -->
<div class="loading-screen-wrap">

    <div class="loading-logo-wrap">
        <div class="loading-logo">
            <img src="img/calogo.png" alt="Codeanywhere">
        </div>
    </div>

    <div class="loading-ring-wrap">
        <div class="loading-ring">
            <div class="loading-ring-loader">
                <svg class="circular" viewBox="25 25 50 50">
                <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2.5" stroke-miterlimit="10"/>
                </svg>
            </div>
        </div>
    </div>

    
    
</div><!-- /Loading Screen Wrap -->



</body>
</html>
